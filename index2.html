<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe King</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Recipe King</div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
            <div class="user-profile">
                <img src="https://via.placeholder.com/30" alt="User">
            </div>
        </header>
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="./index2.html">Home</a></li>
                    <li><a href="./index.html">Ingredients</a></li>
                    <!-- <li><a href="#">Subscriptions</a></li> -->
                    <!-- <li><a href="#">Library</a></li> -->
                    <!-- <li><a href="#">History</a></li> -->
                </ul>
            </nav>
        </aside>
        <main>
            <div class="IngredientContainer">
                <section class="content">
                    <h1>Find a Recipe</h1>
                    <form id="ingredientForm">
                        <div class="ingredients">
                            <label><input type="checkbox" name="ingredient" value="Tomato"> Tomato</label>
                            <label><input type="checkbox" name="ingredient" value="Cheese"> Cheese</label>
                            <label><input type="checkbox" name="ingredient" value="Basil"> Basil</label>
                            <label><input type="checkbox" name="ingredient" value="Chicken"> Chicken</label>
                            <label><input type="checkbox" name="ingredient" value="Garlic"> Garlic</label>
                            <label><input type="checkbox" name="ingredient" value="Onion"> Onion</label>
                            <label><input type="checkbox" name="ingredient" value="Pepper"> Pepper</label>
                            <label><input type="checkbox" name="ingredient" value="Olive Oil"> Olive Oil</label>
                        </div>
                        <button type="button" onclick="findRecipes()">Find Recipes</button>
                    </form>
                    <div id="recipeResults"></div>
                </section>
            </div>
        </main>
    </div>
    <script src="js/scripts2.js"></script>
</body>
</html>
